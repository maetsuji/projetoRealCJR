<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script>
        function mostrarSenha() {
          var passwordInput = document.getElementById("password");
          var passwordToggle = document.getElementById("password-toggle");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.textContent = "Ocultar";
          } else {
            passwordInput.type = "password";
            passwordToggle.textContent = "Mostrar";
          }
        }
      </script>
</head>

<body>
    <header>
        <img class="cjr" src="../img/logo-small.png" alt="Logo">
        <div class="entradas">
            <a style="text-decoration:none;color:#222e50;" href="../conta/criarConta.html">Criar Conta</a>
            <a style="text-decoration:none;color:#ffffff;padding: 15px 22px 14px 21px;background-color:#222E50;border-radius: 16px;margin:1rem;" href="../Login/login.html">Entrar</a>
        </div>
    </header>
    <main>        
        <div class="container">
            <form action="/login" method="post">
                <label for="registration">Login:</label>
                <input type="text" id="registration" name="registration" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button id="password-toggle" onclick="mostrarSenha()">Mostrar</button>
                <p><a href="../senha/esqueceuSenha.html">Esqueceu a senha?</a></p>
                <input type="submit" value="Entrar">
            </form>
        </div> 
    </main>
</body>
</html>
